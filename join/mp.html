// ฟังก์ชันเพื่อแสดงข้อมูลในตาราง
function displayProvinces(data) {
    const tableBody = document.querySelector('#provinceTable tbody');
    tableBody.innerHTML = ''; // เคลียร์ตารางก่อน

    data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.province}</td>
            <td style="background-color: ${item.number};">${item.number}</td>
        `;
        tableBody.appendChild(row);
    });
}

// ฟังก์ชันค้นหา
function searchProvinces() {
    const searchTerm = document.getElementById('search').value.toLowerCase();
    const filteredData = provincesData.filter(province => 
        province.province.toLowerCase().includes(searchTerm)
    );
    displayProvinces(filteredData);
}

// แสดงข้อมูลเริ่มต้น
displayProvinces(provincesData);

// เพิ่ม Event Listener สำหรับค้นหา
document.getElementById('search').addEventListener('input', searchProvinces);
